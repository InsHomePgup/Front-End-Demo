<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout</title>
    <style>
        /* 设置整个页面的字体和边距 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* 设置Grid容器 */
        .container {
            display: grid;
            grid-template-columns: 1fr 3fr; /* 两列，第一列占1份，第二列占3份 */
            grid-template-rows: auto 1fr auto; /* 三行，第一行为auto（根据内容自适应高度），第二行占据剩余空间，第三行自适应 */
            grid-template-areas:
        "header header"
        "sidebar content"
        "footer footer";
            height: 100vh; /* 让容器填充整个视口 */
            gap: 10px; /* 设置格子之间的间距 */
        }

        /* 头部样式 */
        header {
            grid-area: header;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* 侧边栏样式 */
        aside {
            grid-area: sidebar;
            background-color: #f4f4f4;
            padding: 20px;
            height: 100%;
        }

        /* 内容区域样式 */
        main {
            grid-area: content;
            background-color: #ffffff;
            padding: 20px;
            height: 100%;
        }

        /* 页脚样式 */
        footer {
            grid-area: footer;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Header</h1>
        <p>This is the header section</p>
    </header>

    <aside>
        <h2>Sidebar</h2>
        <p>This is the sidebar content</p>
    </aside>

    <main>
        <h2>Main Content</h2>
        <p>This is the main content area. Here is where the primary content will go.</p>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptates, ex.</p>
    </main>

    <footer>
        <p>Footer</p>
    </footer>
</div>

</body>
</html>
