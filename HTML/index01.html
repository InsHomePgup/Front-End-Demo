<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 语义化标签示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header, nav, section, article, aside, footer {
            padding: 20px;
            margin: 10px;
            background-color: #f4f4f4;
            border-radius: 5px;
        }
        header {
            background-color: #333;
            color: #fff;
        }
        nav {
            background-color: #555;
            color: #fff;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>HTML5 语义化标签示例</h1>
        <p>展示 HTML5 中的语义化标签及其用途</p>
    </header>

    <nav>
        <ul>
            <li><a href="#home" style="color: #fff;">首页</a></li>
            <li><a href="#about" style="color: #fff;">关于我们</a></li>
            <li><a href="#services" style="color: #fff;">服务</a></li>
            <li><a href="#contact" style="color: #fff;">联系我们</a></li>
        </ul>
    </nav>

    <main>
        <section id="home">
            <h2>首页</h2>
            <p>欢迎来到我们的主页。我们提供各种服务以满足您的需求。</p>
        </section>

        <section id="about">
            <h2>关于我们</h2>
            <article>
                <h3>我们的历史</h3>
                <p>我们公司成立于2000年，致力于提供优质服务。</p>
            </article>
            <article>
                <h3>我们的使命</h3>
                <p>我们的使命是为客户提供最好的解决方案。</p>
            </article>
        </section>

        <section id="services">
            <h2>服务</h2>
            <article>
                <h3>咨询服务</h3>
                <p>我们提供专业的咨询服务，帮助您解决问题。</p>
            </article>
            <article>
                <h3>技术支持</h3>
                <p>我们的技术团队随时准备为您提供支持。</p>
            </article>
        </section>

        <aside>
            <h2>侧边栏</h2>
            <p>这里是侧边栏内容，可以放置额外的信息或广告。</p>
        </aside>
    </main>

    <footer>
        <p>&copy; 2023 HTML5 语义化标签示例. 版权所有.</p>
    </footer>
</body>
</html>
